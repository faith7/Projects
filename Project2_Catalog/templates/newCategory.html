<div>
  <form method="POST" id="newCategory">
    <style>
      #newCategory {
        color: green;
        margin-top: 5rem;
        margin-left: 3rem;
        width: 70%;
      }

      @media (min-width: 768px) {
        #newCategory {
          color: green;
          margin-top: 5rem;
          margin-left: 10rem;
          width: 80%;
        }
      }
    </style>
    <h4> Please create a new category.</h4>
    <hr>
    <div class="form-group">
      <label for="genre">NEW Category <i class="fa fa-1.5x fa-plus-circle"></i>: </label>
      <input type="text" class="form-control" name="genre" placeholder="Type a new category" required>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
    <a href="{{ url_for('showCategory', category_id=1) }}">CANCEL</button>
  </form>
</div>
