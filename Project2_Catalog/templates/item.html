<body>
  <div class="row">
    <div>
      <h3>
        Title: {{ item.title }}</span><br>
      </h3>
      <div>
        <img
          src="{{url_for('static', filename='local')}}"
          alt="Image not found"
          onerror="this.onerror=null;this.src='https://source.unsplash.com/NodtnCsLdTE/300x300';"
        />
      </div><br>
      </div>
      <div>
        <div>
          <a href="{{url_for('newItem')}}">Create New Item</a><br>
          <a href="{{url_for('editItem',  category_id=category.id, item_id=item_id)}}">Edit Item</a><br>
          <a href="{{url_for('delItem',category_id=category_id, item_id=item_id)}}">Delete Item</a><br>
        </div>
      </div>
              </div>
  </div>
  <button onclick="goBack()">Go Back</button>

  <script>
  function goBack() {
    window.history.back();
  }
  </script>
  <script src="../static/item.js"></script>
</body>
