{% block content %}

<div class="container">
  <div class="container-categories">
    <h5>Categories List</h5>
  </div>
  <ul>
    {% for category in categories %}
    <a href="{{ url_for('showCategory', category_id=category.id) }}">
      <li>
        <span>{{ category.genre }}</span>
      </li>
    </a>
    {% endfor %}
  </ul>
  <div class="container-items">
    <h5>Selected Category: {{ categoryName }}</h5>
    <h6> {{items}}</h6>
  </div>
  <ul>
    {% for item in items %}
    <li>
      <a
        href="{{url_for('showItem', category_id=category.id, item_id=item.id)}}"
      >
        {{ item.title }}
      </a>
      {% endfor %}
    </li>
  </ul>
  {% endblock %}
</div>
